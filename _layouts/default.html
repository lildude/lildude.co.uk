<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
  <head>
    <link href="http://gmpg.org/xfn/11" rel="profile">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

    <title>
      {% if page.title %}
        {{ page.title }} - {{ site.title }}
      {% else %}
        {{ site.title }}
      {% endif %}
    </title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl }}/css/poole.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/syntax.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/eng.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml">

  </head>

  <body class="theme-base-0d">
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <label for="sidebar-checkbox" class="sidebar-toggle"></label>

          <h3 class="masthead-title">
            <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          </h3>
          <ul class="page-list">
            <li>Archives</li>
            <li>Projects</li>
            <li>Articles</li>
            <li>About</li>
          </ul>
        </div>
      </div>

      <div class="container content">
        {{ content }}
      </div>

      <div class="base">
        <div class="container" style="text-align: center">
          Copyright Â© 2005 - 2015 <a href="https://colinseymour.co.uk" target="_blank">Colin Seymour</a> All rights reserved. <a href="/privacy">Privacy Policy</a>.<br>Check out <a href="{{ site.baseurl }}/atom.xml">the feed</a> if you do the RSS/Atom thing.
        </div>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
