---
layout: default
---

<div class="post h-entry">
  <h1 class="post-title p-name">{{ page.title }}</h1>

  {{ content }}

  <p class="meta">
    <span class="post-date" datetime="{{ page.date | date_to_xmlschema }}">â€” Published {{ page.date | date: "%d %B %Y" }}</span>
    {{ hCard stuffs }}
    <span style="display:none">
      <span class="p-author h-card">{{ site.name }}</span>
      <img class="u-photo" src="{{ site.baseurl }}/img/profile.png" alt="" />
      <a href="{{ page.url }}" class="u-url">{{ page.url }}</a>
      <span class="dt-published">{{ page.date | date_to_xmlschema }}</span>
    </span>
  </p>
</div>
