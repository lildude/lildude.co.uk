---
layout: default
title: Home
---

<div class="posts">
  {% for post in site.posts %}
  <div class="post">
    <div class="post-content">
      <h1 class="post-title"><a href="{{site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      {{ post.excerpt | strip_html | truncatewords:50 | strip_newlines }}
    </div>
  </div>
  {% endfor %}
</div>
